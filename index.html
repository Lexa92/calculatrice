<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="calculator">
    <div class="grid-container">
        <div class="output-container">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="ac"><strong>C</strong></button>
        <button data-delete class="del"><strong>DEL</strong></button>
        <button data-operation class="operation">%</button>
        <button data-operation class="operation">*</button>

        <button class="plan" data-number>7</button>
        <button class="plan" data-number>8</button>
        <button class="plan" data-number>9</button>
        <button data-operation class="operation">-</button>

        <button class="plan" data-number>4</button>
        <button class="plan" data-number>5</button>
        <button class="plan" data-number>6</button>
        <button data-operation class="operation">รท</button>

        <button  class="plan" data-number>1</button>
        <button  class="plan"  data-number>2</button>
        <button class="plan" data-number>3</button>
        <button data-operation class="operation">+</button>

        <button class="plan" data-number>0</button>
        <button class="plan" data-number>00</button>
        <button  data-number class="operation">.</button>
        <button data-equals class="operation">=</button>
    </div>
   </div>
   
</body>
</html>
